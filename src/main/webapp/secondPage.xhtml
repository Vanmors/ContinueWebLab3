<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:head><title>Second Page Title</title>
        <link rel="stylesheet" href="SPStyle.css"/>
    </h:head>

    <h:body>


        <h:form>
            <h:dataTable id="result-Table" class = "table" value="#{xBean.employees}" border="2" var="resultTable">
                <h:column>
                    <f:facet name="header">X</f:facet>
                    #{resultTable.x}
                </h:column>

                <h:column>
                    <f:facet name="header">Y</f:facet>
                    #{resultTable.y}
                </h:column>

                <h:column>
                    <f:facet name="header">Z</f:facet>
                    #{resultTable.r}
                </h:column>

                <h:column>
                    <f:facet name="header">hit</f:facet>
                    #{resultTable.hit}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
