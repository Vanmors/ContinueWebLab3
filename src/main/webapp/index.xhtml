<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

<f:view>
  <h:head>
    <title>JSF Title</title>
    <link rel="stylesheet" href="newCSS.css"/>
  </h:head>

  <h:body>
    <div class="name">
      Мориков Иван Дмитриевич P32121(P3117) №212113
      <h:graphicImage id="utka" value="vt_logo.png" width="100" height="100"/>
      <h:graphicImage id="kasperskiy" value="kasperskyTrus.gif" width="100" height="20"/>
    </div>
    <canvas style="background-color: #dddddd " width="500" height="500" id="canvas"/>

    <br/>

    <!-- Без формы компоненты работать не будут -->
    <h:form id="form">
      <p:panel id="panel" header="Ввод координат:">
        <p:outputLabel for="inputTextId" value="Введите X: "/>

        <p:spinner placeholder="Введите X" id="x-textinput" value="#{xBean.value1}" min="-5" max="5" stepFactor="0.1"/>
        <p/>
        <p:inputText placeholder="Введите Y" id="inputTextId" title="Binding with ManagedBean" value="#{xBean.inputText}">
          <f:validateDoubleRange minimum="-3" maximum="5"/>
        </p:inputText>
        <p/>
        <br/>
        <p/>
        <p:inputText placeholder="Введите R" id="r" value="#{xBean.z}">
          <f:validateDoubleRange minimum="1" maximum="4"/>
        </p:inputText>
        <p/>
        <p:commandButton value="GO to next page" action="#{xBean.verifyUser}"/>


      </p:panel>
    </h:form>

    <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
    <script type="text/javascript" src="newCnavas.js"></script>
  </h:body>
</f:view>

</html>
